{{ $parent := . }}
{{ range .Menus }}
<div class="side-menu">
    <div class="list-group">
        <ul class="nav">
            {{ $toc := $parent.TableOfContents }}
            {{ $currentUrl := $parent.Permalink }}
            {{ range index $parent.Site.Menus .Menu }}
                {{ $active :=  eq $currentUrl .Url }}
                <li>
                    <a href="{{ .Url }}" class="list-group-item {{ if $active }} active {{ end }}">
                        {{ .Name }}
                    </a>
                    {{ if $active }}
                        {{ $toc }}
                    {{ end }}
                </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
