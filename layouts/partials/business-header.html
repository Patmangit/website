{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h2>Business framework</h2>
                <p>Based on the Domain-Driven-Design methodology, the business framework will help you structure and implement your business code cleanly and efficiently.</p>
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/business-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li><h3 class='{{ if eq $section "BusinessIntroduction" }}active{{ end }}'><i class="fa fa-file-text"></i> <a href="/docs/business">Introduction</a></h3></li>
            <li><h3 class='{{ if eq $section "BusinessConcepts" }}active{{ end }}'><i class="fa fa-lightbulb-o"></i> <a href="/docs/business/concepts">Concepts</a></h3></li>
            <li><h3 class='{{ if eq $section "BusinessManual" }}active{{ end }}'><i class="fa fa-book"></i> <a href="/docs/business/manual">Manual</a></h3></li>
            <li><h3 class='{{ if eq $section "BusinessAPI" }}active{{ end }}'><i class="fa fa-info-circle"></i> <a href="/docs/business/api">API</a></h3></li>
            <li><h3 class='{{ if eq $section "BusinessReleaseNotes" }}active{{ end }}'><i class="fa fa-tag"></i> <a href="/docs/business/release-notes">Release notes</a></h3></li>
            <li class="pull-right"><h3><i class="fa fa-github"></i> <a href="http://github.com/seedstack/business" target="_blank">Source</a></h3></li>
        </ul>
    </div>
</div>
