{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h2>Overview</h2>
                <p>Gives a first taste of what is SeedStack. How and
                why we built it.</p>
            </div>
            <div class="col-md-3 hidden-sm">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/overview-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li><h3 class='{{ if eq $section "OverviewIntrodution" }}active{{ end }}'><a href="/overview">Introdution</a></h3></li>
            <li><h3 class='{{ if eq $section "OverviewArchitecture" }}active{{ end }}'><a href="/overview/architecture">Architecture</a></h3></li>
            <li><h3 class='{{ if eq $section "OverviewArchitecture" }}active{{ end }}'><a href="/overview/roadmap">Roadmap</a></h3></li>
            <li><h3 class='{{ if eq $section "OverviewFaq" }}active{{ end }}'><a href="/overview/faq">FAQ</a></h3></li>
        </ul>
    </div>
</div>
