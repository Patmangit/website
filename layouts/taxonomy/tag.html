<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
<div id="header">
    {{ partial "header.html" . }}
    <div class="title-subheader">
        <div class="container">
            <h3><i class="fa fa-tag"></i> Content tagged with « {{ .Title }} »</h3>
        </div>
    </div>
</div>
<div id="content" class="container">
    <ul>
        {{ range .Data.Pages }}
            {{ .Render "li" }}
        {{ end }}
    </ul>
</div>
<div id="footer">
    {{ partial "footer.html" . }}
</div>
{{ partial "scripts.html" . }}
</body>
</html>
