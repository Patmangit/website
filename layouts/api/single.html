<!DOCTYPE html>
{{ $zone := index .Params.zones 0 }}
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body class="full">
<div id="header">
    {{ partial "top-menu.html" . }}
    <div class="title-subheader">
        <div class="container">
            <h3>
                <a href='{{ index .Site.Params.zone $zone "path" }}'>{{ index .Site.Params.zone $zone "label" }}</a>
                <i class="fa fa-caret-right"></i>
                API
            </h3>
        </div>
    </div>
</div>
<div id="content">
    {{ .Content }}
</div>
{{ partial "scripts.html" . }}
</body>
</html>
