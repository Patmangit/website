<!DOCTYPE html>
{{ $zone := index .Params.zones 0 }}
{{ $lzone := lower $zone }}
{{ $headerPartial := add $lzone "-home-header.html" }}
<html lang="en">
<head>
{{ partial "head.html" . }}
</head>
<body class="homepage">
    <div id="header">
        {{ partial "header.html" . }}
        {{ partial $headerPartial . }}
    </div>
    <div id="content" class="container">
        {{ .Content }}
    </div>
    <div id="footer">
        {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
</body>
</html>
